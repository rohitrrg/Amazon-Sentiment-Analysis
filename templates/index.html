<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sentiment Analysis</title>
</head>
<body>
    <h1 style="text-align: center; margin-bottom: 40; margin-top: 50px;">Reviews Sentiment Analysis !</h1>
    <div style="width:600px; margin:0 auto;">
        <form action="{{ url_for('predict')}}" method="post">
            <textarea type="text" name="review" placeholder="Please paste your Amazon product link here." required="required"
                style="width: 600px; height: 100px;" ></textarea>
            
            <button type="submit" class="btn btn-default">SUBMIT</button>
        </form>

    </div>
    <div style="width:600px; margin:0 auto;">
    <p><b>{{ product }}</b></p>
    <p>Reviews collected : <u>{{ rev_count }}</u></p>
    <p>Postive Reviews : <u>{{ pos_per }}</u></p>
    <p>Negative Reviews : <u>{{ neg_per }}</u></p>
    <form action="{{ url_for('show_reviews')}}">
        <!--<button type="submit" class="btn btn-default">Show Reviews</button>-->
        <a href="./reviews.html" target="_blank">Show Reviews</a>
    </form>
    </div>
    <!--<iframe style="" src="./reviews.html" height="200px" width="1000px" title="Iframe Example"></iframe>-->

    
</body>
</html>
